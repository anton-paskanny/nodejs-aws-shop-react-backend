openapi: 3.0.3
info:
  title: Product Service API
  description: This service serves products.
  version: 1.0.0

servers:
  - url: https://gyc0omak64.execute-api.eu-west-1.amazonaws.com/prod

paths:
  /products:
    get:
      summary: Get the list of products
      operationId: getProductsList
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /products/{productId}:
    get:
      summary: Get a product by ID
      operationId: getProductsById
      parameters:
        - name: productId
          in: path
          required: true
          description: ID of the product to retrieve
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error500'

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        platform:
          type: string
        genre:
          type: string
        price:
          type: number
          format: float
        rating:
          type: number
          format: float
    Error:
      type: object
      properties:
        error:
          type: string
    Error500:
      type: object
      properties:
        error:
          type: string
        data:
          type: string
